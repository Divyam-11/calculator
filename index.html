<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator"><div class="screen"><p></p></div>
        <div class="button-grid">
            <button type="button" class="buttons operator">AC</button>
            <button type="button" class="buttons operator">%</button>
            <button type="button" class="buttons operator">C</button>
            <button type="button" class="buttons operator">/</button>
            <button type="button" class="buttons">7</button>
            <button type="button" class="buttons">8</button>
            <button type="button" class="buttons">9</button>
            <button type="button" class="buttons operator">*</button>
            <button type="button" class="buttons">4</button>
            <button type="button" class="buttons">5</button>
            <button type="button" class="buttons">6</button>
            <button type="button" class="buttons operator">-</button>
            <button type="button" class="buttons">1</button>
            <button type="button" class="buttons">2</button>
            <button type="button" class="buttons">3</button>
            <button type="button" class="buttons operator">+</button>            
            <button type="button" class="buttons">00</button>
            <button type="button" class="buttons">0</button>
            <button type="button" class="buttons">.</button>
            <button type="button" class="buttons operator eval">=</button>
            

        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
